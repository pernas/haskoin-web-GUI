         <form class="form-inline" role="form">
          <div class="form-group">
            <div class="input-group">
              <label class="text-muted" for="selectWall">
                Wallet
              </label>
                 <select id         = "selectWall" 
                         ng-model   = "wctrl.selectedWallet"
                         class      = "form-control"
                         ng-change  = "wctrl.updateAccountList(wctrl.selectedWallet)"
                         ng-options = "w.name for w in wctrl.wallets" >
                </select>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <label class="text-muted" for="selectAcc">
                Account
              </label>
                <select id         = "selectAcc"
                        ng-model   = "wctrl.selectedAccount"
                        class      = "form-control"
                        ng-options = "a.name group by a.wallet for a in wctrl.accounts" >
                </select>
            </div>
          </div>
        </form>





        <account wname="{{wctrl.selectedWallet.name}}"
                 aname="{{wctrl.selectedAccount.name}}">
        </account>
        <hr>

        <tabset justified="true" type="pills">
            <tab heading="Wallet Management">
                 <tabset justified="true">
                    <tab heading="New wallet">
                        <new-wallet-form></new-wallet-form>
                    </tab>
                    <tab heading="New account">
                        <new-account-form></new-account-form>
                    </tab>
                    <tab heading="Add keys" disabled="true">
                    </tab>
                 </tabset>
            
            </tab>
            <tab heading="Send">
                <send-form wname="{{wctrl.selectedWallet.name}}"
                           aname="{{wctrl.selectedAccount.name}}">
                </send-form>
            </tab>
            <tab heading="Receive">
                 <tabset justified="true">
                    <tab heading="External">
                        <addresses wname="{{wctrl.selectedWallet.name}}"
                                   aname="{{wctrl.selectedAccount.name}}"
                                   internal=false>
                        </addresses>
                    </tab>
                    <tab heading="Internal">
                        <addresses wname="{{wctrl.selectedWallet.name}}"
                                   aname="{{wctrl.selectedAccount.name}}"
                                   internal=true>
                        </addresses>
                    </tab>
                 </tabset>
            </tab>
            <tab heading="Transactions">

                <transactions wname="{{wctrl.selectedWallet.name}}"
                              aname="{{wctrl.selectedAccount.name}}"
                              >
                </transactions>   

            </tab>
        </tabset>
     
    </div>



    <div id="footer">
      <div class="container">
        <hr/>
        <p class="muted credit">Haskoin wallet GUI 2014.</p>
      </div>
