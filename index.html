<!DOCTYPE html>
<html ng-app="HaskoinApp">
    <head>
        <title>Haskoin Wallet</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="/static/css/style.css" />
        <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="/static/bower_components/ngDialog/css/ngDialog.min.css" />
    
    </head>

    <body ng-controller="WalletCtrl as wctrl" >

    <div class="container">

        <div class="jumbotron">
            <img width='50%' 
                 height='70%' 
                 style="margin:0px auto;display:block"
                 src="/static/images/haskoin.png">
        </div>

        <div class="panel panel-default">
        <table class="table table-condensed">
          <caption><h2> Account </h2></caption>
            <tbody>
             <tr>
              <td>
                <select ng-model   = "wctrl.selectedAccount"
                        class="form-control"
                        ng-change  = "wctrl.updateAccountInfo(wctrl.selectedAccount)"
                        ng-options = "a.name group by a.wallet for a in wctrl.accounts" >
                </select>
              </td>
             </tr>
            </tbody>
        </table>
        </div>

<button class="btn" ng-click="wctrl.clickToOpen()">Open Modal</button>

        <account name="{{wctrl.selectedAccount.name}}"></account>

        <!-- <qr-address addr="wctrl.selectedAccount.name"></qr-address> -->

        <tabset justified="true">
            <tab heading="Wallet Management">
                <new-wallet-form></new-wallet-form> 
                <hr/>
                <new-account-form></new-account-form>
            </tab>
            <tab heading="Send">
                <send-form name="{{wctrl.selectedAccount.name}}"></send-form>
            </tab>
            <tab heading="Receive">
                <addresses name="{{wctrl.selectedAccount.name}}"></addresses>
            </tab>
            <tab heading="Transactions">
                <transactions name="{{wctrl.selectedAccount.name}}"></transactions>
            </tab>
        </tabset>
    </div>
    <div id="footer">
      <div class="container">
        <hr/>
        <p class="muted credit">Haskoin wallet GUI 2014.</p>
      </div>
    </div>
    <!-- ------------------------------------------------------------------- -->
    <script src="/static/node_modules/angular/angular.min.js"></script>
    <script src="/static/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/qrcode-generator/js/qrcode.js"></script>
    <script src="/static/bower_components/qrcode-generator/js/qrcode_UTF8.js"></script>   
    <script src="/static/bower_components/angular-qrcode/qrcode.js"></script>
    <script src="/static/bower_components/ngDialog/js/ngDialog.min.js"></script>
    <script src="/static/node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="/static/node_modules/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/scripts/controllers/controller.js"></script>
    </body>
</html>
