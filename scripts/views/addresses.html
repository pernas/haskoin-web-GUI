<div class="panel panel-default">
<table class="table       
              table-striped 
              table-hover
              table-condensed">
  <caption>
    <h3 ng-hide="{{internal}}"> Addresses </h3>
    <h3 ng-show="{{internal}}"> Change Addresses </h3>
  </caption>

  <thead>
    <tr ng-hide="{{internal}}">
      <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Label</th>
      <th class="col-xs-7 col-sm-7 col-md-7 col-lg-7">Address</th>
      <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-right">mBTC</th>
    </tr>
    <tr ng-show="{{internal}}">
      <th class="col-xs-9 col-sm-9 col-md-9 col-lg-9">Address</th>
      <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">mBTC</th>
    </tr>
  </thead>
  <tbody>
            <tr ng-repeat="ad in infoPage.addresspage">  
              <td ng-hide="{{internal}}">
                    <span ng-hide="ad.address.editorEnabled">
                      <span ng-hide  ="ad.address.label"
                            ng-click ="ad.address.editorEnabled=!ad.address.editorEnabled"
                            class    ="disabled">
                            write a label
                      </span>
                      <span ng-show="ad.address.label"
                            ng-click="ad.address.editorEnabled=!ad.address.editorEnabled">
                            {{ad.address.label}}
                      </span>
                    </span>
                    <span ng-show="ad.address.editorEnabled"
                          ng-enter="submitLabel(ad.address)">
                      <input ng-model="ad.address.label" 
                             type="text"  
                             placeholder="write a label">
                      </input>
                    </span>  
              </td>
              <td>
                <span ng-click = "showQRModal(ad.address.address)"
                         style = "cursor: pointer;">
                            {{ad.address.address}}
                </span>
              </td> 
              <td class="text-right">
                <span> {{ad.finalbalance.balance / 100000.0 | number:5}}</span> 
              </td>
            </tr>

  </tbody>
</table>
</div>

<div>
    <pagination total-items="totalItems"
                ng-change="getAddressesList(wname,aname)" 
                ng-model="currentPage" 
                max-size="maxSize" 
                class="pagination-sm" 
                boundary-links="true" 
                rotate="false"
                items-per-page="elemxpage" 
                num-pages="numPages">
    </pagination>
</div>
